        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Home</a></li>

  <!--Navigation Ends-->
  <!--Hero Image -->
  <div id="hero-wrapper">
    <div class="bg">
    </div>
  </div>
  <!-- Hero Image Ends-->
  <!--Hero Text-->
  <div class="text">
    <h1>Hi, I'm Mike. I'm a Front-End Developer in Western Michigan!</h1>
  </div>
  <!--Hero Text Ends-->

  <!--About -->
  <div class="container-fluid about">
    <div class="row">
      <h2>About</h2>
      <div class="col-md-6"></div>
      <div class="cold-md-6"></div>
    </div>
  </div>
  <!--About -->

  <!--Portfolio -->
  <div class="container portfolio">
    <div class="wrapper">
      <h2>Portfolio</h2>
    </div>
  </div>

  <!--Blog -->
  <div class="container blog">
    <div class="wrapper">
      <h2>Blog</h2>
    </div>
  </div>

  <!--Contact -->
  <div class="container contact">
    <div class="col-md-5">
      <div class="form-area">
        <form role="form text-center">
          <br style="clear:both">
          <h3 style="margin-bottom: 25px; text-align: center;">Contact Form</h3>
          <div class="form-group">
            <input type="text" class="form-control" id="name" name="name" placeholder="Name" required>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="email" name="email" placeholder="Email" required>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="mobile" name="mobile" placeholder="Mobile Number" required>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="subject" name="subject" placeholder="Subject" required>
          </div>
          <div class="form-group">
            <textarea class="form-control" type="textarea" id="message" placeholder="Message" maxlength="140" rows="7"></textarea>
            <span class="help-block"><p id="characterLeft" class="help-block ">You have reached the limit</p></span>
          </div>

          <button type="submit" id="submit" name="submit" class="btn btn-primary pull-right">Submit</button>
        </form>
      </div>
    </div>


  </div>
  <br>

  <div clas="container footer">

    </div>
